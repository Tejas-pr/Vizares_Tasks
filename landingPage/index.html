<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <section id="hero" class="hero">
        <div class="logo">
          <nav class="navbar">
              <h2>ProductLogo</h2>
            <div class="nav-links">
              <a href="#hero">Home</a>
              <a href="#about">About</a>
              <a href="#cta">Get Started</a>
            </div>
          </nav>
          <div class="hero-content-right">
            <h1>Welcome to Our Product</h1>
            <p>Discover the future with our amazing solution.</p>
            <button class="cta-button">Learn More</button>
          </div>
        </div>
      </section>
      <header></header>
    </div>

    <section id="about" class="about">
      <h2>About Our Product</h2>
      <p>
        Our product is designed to enhance your life, offering top-notch
        features and an easy-to-use interface.
      </p>
    </section>

    <section id="cta" class="cta">
      <h2>Get Started Today</h2>
        <input type="email" placeholder="Enter your email" required />
        <button type="submit">Subscribe</button>
    </section>

    <footer>
      <p>&copy; 2024 Product Company. All rights reserved.</p>
    </footer>
  </body>
</html>
